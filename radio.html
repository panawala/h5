<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: sans-serif;
            font-weight: normal;
            margin: 10px;
        }

        form {
            margin: 40px 0;
        }

        /* hide input */
        input.radio:empty {
            display: none;
        }

        /* default */
        input.radio:empty ~ div:before {
            content: '';
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-image: url('http://7tszlo.com1.z0.glb.clouddn.com/ebf6aa72-2971-11e6-b5fd-00163e002e64.png');
            background-size: 100% 100%;
            background-position: center center;
            height: 30px;
            width: 30px;
            background-repeat: no-repeat;
        }

        /* checked */
        input.radio:checked ~ div:before {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('http://7tszlo.com1.z0.glb.clouddn.com/ebfbc5e8-2971-11e6-b5fd-00163e002e64.png');
            background-size: 100% 100%;
            background-position: center center;
            height: 30px;
            width: 30px;
            background-repeat: no-repeat;
        }

        /* radio focus */
        input.radio:focus ~ div:before {
            box-shadow: 0 0 0 3px #999;
        }

        input.radio:disabled ~ div:before {
            background-image: url('http://7tszlo.com1.z0.glb.clouddn.com/ebed7c40-2971-11e6-b5fd-00163e002e64.png');
        }

        /* toggle hover */
        input.radio:hover:not(:checked) ~ div:before {
            content: '\2714';
            color: #C2C2C2;
        }

        input.radio:empty ~ div {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            position: relative;
        }

        input.radio:checked ~ div {
            color: #777;
            cursor: pointer;
        }

        input.radio:hover:not(:checked) ~ div {
            color: #888;
        }

        .radio-label {
            z-index: 999;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div>

    <div>
        <input type="radio" name="radio1" id="radio11" class="radio" checked/>

        <div>
            <label for="radio11" class="radio-label"></label>

            <div>
