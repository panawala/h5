<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商家登录</title>
</head>
<body>
    <form action="/" method="post">
        <div class="login">
            <input class="login-user" type="text" name="user" placeholder="用户名" />
            <input class="login-password" type="password" name="password" placeholder="密码" />
        </div>
        <div class="login-btn-area">
            <button type="submit" class="login-btn">登录</button>
        </div>
    </form>
</body>
</html>
