<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>浮动负边距两栏布局测试</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #left {
            background-color: green;
            float: left;
            width: 220px;
            margin-right: -100%;
        }

        #content {
            float: left;
            width: 100%;
        }

        #contentInner {
            margin-left: 220px;/*==等于左边栏宽度值==*/
            background-color: orange;
        }
    </style>
</head>
<body>

<div id="left">
    Left Sidebar
</div>
<div id="content">
    <div id="contentInner">
        Main Content
    </div>
</div>


</body>
</html>
