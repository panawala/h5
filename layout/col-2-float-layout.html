<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>浮动两栏布局测试</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #left {
            float: left;
            width: 80px;
            background-color: green;
        }

        #content {
            background-color: orange;
            margin-left: 80px;/*==等于左边栏宽度==*/
        }
    </style>
</head>
<body>

    <div id="left">Left sidebar</div>
    <div id="content">Main Content</div>

</body>
</html>
